name: YouTube Live Stream Bot Notifier

on:
  schedule:
    # Run every 90 minutes
    - cron: '0 */3 * * *'    # At minute 0 past every 3rd hour
    - cron: '30 1-23/3 * * *'  # At minute 30 past every 3rd hour starting from hour 1

  workflow_dispatch:

jobs:
  run-yt-livestream-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run the script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          DEV_EMAIL: ${{ secrets.DEV_EMAIL }}
          DEV_EMAIL_PWD: ${{ secrets.DEV_EMAIL_PWD }}
          PERSONAL_EMAIL: ${{ secrets.PERSONAL_EMAIL }}
        run: |
          python youtube_notifier/main.py